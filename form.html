<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeFund Loan Application</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    header {
      text-align: center;
    }

    h1 {
      color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #0056b3;
      color: white;
      font-size: 16px;
    }

    button:hover {
      background: #003f8a;
    }

    button.prev-btn {
      background: #777;
    }

    button.prev-btn:hover {
      background: #555;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .error {
      border-color: red;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      margin: 0;
      width: 100%;
      height: 100%;
      max-width: 1200px;
      border-radius: 0;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      text-align: left;
      padding: 15px;
      border: 1px solid #ccc;
    }

    table th {
      background: #f0f0f0;
    }

    table td {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>WeFund - WeFund America!</h1>
      <p>Letâ€™s get you approved!</p>
    </header>

    <div id="form-container">
      <form id="loan-form">
        <div class="form-step active" id="step-1">
          <h2>Step 1: Business Info</h2>
          <label for="business-name">Business Name</label>
          <input type="text" id="business-name" name="Business Name" required>
          
          <label for="business-address">Business Address</label>
          <input type="text" id="business-address" name="Business Address" required>
          
          <label for="business-email">Business Email</label>
          <input type="email" id="business-email" name="Business Email" required>
          
          <button type="button" class="next-btn">Next</button>
        </div>

        <div class="form-step" id="step-2">
          <h2>Step 2: Your Info</h2>
          <label for="personal-name">Your Name</label>
          <input type="text" id="personal-name" name="Your Name" required>
          
          <label for="personal-address">Your Address</label>
          <input type="text" id="personal-address" name="Your Address" required>
          
          <label for="personal-email">Your Email</label>
          <input type="email" id="personal-email" name="Your Email" required>
          
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="Phone Number" required>
          
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>

        <div class="form-step" id="step-3">
          <h2>Step 3: Tax Information</h2>
          <label for="ein">Employer Identification Number (EIN)</label>
          <input type="text" id="ein" name="EIN" required>
          
          <label for="ssn">Social Security Number (SSN)</label>
          <input type="text" id="ssn" name="SSN" required>
          
          <label for="tax-return">Upload Tax Return</label>
          <input type="file" id="tax-return" name="Tax Return">
          
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>

        <div style="margin-bottom: 500px;" class="form-step" id="step-4">
          <h2>Review & Submit</h2>
          <div id="review"></div>
          <button type="button" class="prev-btn">Back</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div id="dataModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Application Submitted!</h2>
      <p>Here are the details you provided:</p>
      <table>
        <tbody id="modalData"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const formSteps = document.querySelectorAll(".form-step");
      const nextBtns = document.querySelectorAll(".next-btn");
      const prevBtns = document.querySelectorAll(".prev-btn");
      const reviewSection = document.getElementById("review");
      const modal = document.getElementById("dataModal");
      const modalData = document.getElementById("modalData");
      const closeModalBtn = document.querySelector(".close-btn");
      let currentStep = 0;

      const showStep = (index) => {
        formSteps.forEach((step, i) => {
          step.classList.toggle("active", i === index);
        });
      };

      const validateStep = (index) => {
        const inputs = formSteps[index].querySelectorAll("input[required]");
        let isValid = true;

        inputs.forEach((input) => {
          if (!input.checkValidity()) {
            isValid = false;
            input.classList.add("error");
          } else {
            input.classList.remove("error");
          }
        });

        return isValid;
      };

      nextBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          if (validateStep(currentStep)) {
            if (currentStep < formSteps.length - 1) {
              currentStep++;
              showStep(currentStep);
            }
          } else {
            alert("Please fill out all required fields before proceeding.");
          }
        });
      });

      prevBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          if (currentStep > 0) {
            currentStep--;
            showStep(currentStep);
          }
        });
      });

      document.getElementById("loan-form").addEventListener("submit", (e) => {
        e.preventDefault();
        if (validateStep(currentStep)) {
          const formData = new FormData(e.target);
          const tableRows = Array.from(formData.entries())
            .map(([key, value]) => `<tr><th>${key}</th><td>${value}</td></tr>`)
            .join("");
          modalData.innerHTML = tableRows;
          modal.style.display = "block";
        } else {
          alert("Please fill out all required fields before submitting.");
        }
      });

      closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
